<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

<div>
    {% for ingredient, amount in recipe.ingredients.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
    <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</div>

</body>
</html>
